 <h1>CRUD API REST FETCH</h1>
 <section class="crud">
    <article>
        <h2 class="crud-title">Agregar Pokemon</h2>
        <form class="crud-form">
            <input type="text" name="nombre" placeholder="nombre" required>
            <br>
            <input type="text" name="tipo" placeholder="tipo" required>
            <br>
            <input type="submit" type="Enviar">
            <input type="hidden" name="id"> 
        </form>
    </article>
    <article>
        <h2>Ver Pokemon</h2>
        <table class="crud-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </article>
 </section> 
 <template id="crud-template">
    <tr>
        <td class="name"></td>
        <td><img id="img_preview" src=""></td>
        <td class="tipo"></td>
        <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
        <input type="file" id="image"  onchange="previewFile()" />
        <button type="button" pnclick="saveNew()">Guardar</button>
        </td>
    </tr>
 </template> 
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    function previewFile(){
        const preview = document.querySelector("#img_preview");
        const file = document.querySelector("#image").files[0];
        const reader = new FileReader();
            
        reader.addEventListener("load", function (){
        preview.src = reader.result;
        }, false);

        if(file){
            reader.readAsDataURL(file)
        }
    }
